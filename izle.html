<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>CanoFlix Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .video-wrapper { width: 90%; max-width: 1000px; position: relative; }
        .back-btn { position: absolute; top: -50px; left: 0; color: #fff; text-decoration: none; }
    </style>
</head>
<body>

<div class="video-wrapper">
    <a href="index.html" class="back-btn">← Geri Dön</a>
    <div id="player-area"></div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);
    const url = decodeURIComponent(params.get('url'));
    const playerArea = document.getElementById('player-area');

    if (url.includes('.m3u8')) {
        playerArea.innerHTML = `
            <video id="v-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="1000" height="560">
                <source src="${url}" type="application/x-mpegURL">
            </video>`;
        videojs('v-player');
    } else {
        playerArea.innerHTML = `<iframe src="${url}" width="100%" height="560" frameborder="0" allowfullscreen></iframe>`;
    }
</script>
</body>
</html>
