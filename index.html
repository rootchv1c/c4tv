<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>CANOFLIX | PREMIUM</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #141414;
        }
        ::-webkit-scrollbar-thumb {
            background: #e50914;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff3b3b;
        }

        /* Navbar - glass effect */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(229, 9, 20, 0.3);
            padding: 12px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
        }

        .logo {
            color: #e50914;
            font-size: 28px;
            font-weight: 800;
            text-decoration: none;
            letter-spacing: -0.5px;
            text-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
            transition: 0.3s;
        }
        .logo:hover {
            text-shadow: 0 0 25px #e50914;
            transform: scale(1.02);
        }

        .search-area {
            position: relative;
        }
        .search-area i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 14px;
        }
        .search-area input {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #333;
            color: #fff;
            padding: 10px 20px 10px 45px;
            border-radius: 30px;
            outline: none;
            width: 250px;
            font-size: 14px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        .search-area input:focus {
            border-color: #e50914;
            width: 300px;
            background: rgba(20, 20, 20, 0.95);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.3);
        }

        /* Kategoriler - pill tasarÄ±m */
        .categories {
            margin-top: 90px;
            padding: 10px 5%;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .cat-btn {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(4px);
            padding: 8px 22px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #ddd;
            transition: 0.25s ease;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .cat-btn i {
            font-size: 12px;
            opacity: 0.7;
        }
        .cat-btn:hover {
            background: #e50914;
            border-color: #e50914;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(229, 9, 20, 0.4);
        }
        .cat-btn.active {
            background: #e50914;
            color: white;
            border-color: #e50914;
            font-weight: 600;
            box-shadow: 0 0 15px #e50914;
        }

        /* Film Grid - modern card */
        .content-section {
            padding: 20px 5% 70px 5%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 25px;
        }

        .card {
            background: #141414;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border: 1px solid #252525;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .card:hover {
            transform: scale(1.07) translateY(-8px);
            border-color: #e50914;
            box-shadow: 0 20px 30px rgba(229, 9, 20, 0.3);
            z-index: 10;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
        }

        .card:hover::after {
            opacity: 1;
        }

        .card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            background: #222;
            transition: 0.4s;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-info {
            padding: 15px 10px 12px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            background: linear-gradient(to top, #1a1a1a, #141414);
            position: relative;
            z-index: 2;
            border-top: 1px solid #2a2a2a;
        }

        .card-info span {
            display: block;
            font-size: 11px;
            color: #aaa;
            margin-top: 4px;
            font-weight: 400;
        }

        /* OynatÄ±cÄ± Modal - sinema efekti */
        #player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .video-box {
            width: 90%;
            height: 90%;
            max-width: 1400px;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 30px 50px rgba(229, 9, 20, 0.3);
            border: 2px solid #e50914;
            position: relative;
            animation: modalFadeIn 0.4s;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 35px;
            font-size: 50px;
            color: white;
            cursor: pointer;
            z-index: 10001;
            text-shadow: 0 0 20px #e50914;
            transition: 0.3s;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            border: 1px solid #e50914;
            line-height: 1;
        }
        .close-btn:hover {
            transform: rotate(90deg) scale(1.1);
            background: #e50914;
            color: #000;
        }

        iframe, video {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* YÃ¼kleniyor animasyonu */
        .loading-skeleton {
            text-align: center;
            padding: 50px;
            color: #e50914;
            font-size: 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .navbar {
                padding: 10px 4%;
            }
            .logo { font-size: 22px; }
            .search-area input {
                width: 160px;
                padding-left: 35px;
            }
            .search-area input:focus { width: 200px; }
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .card img { height: 200px; }
            .categories { margin-top: 80px; }
            .cat-btn { padding: 6px 16px; font-size: 12px; }
            .close-btn { top: 15px; right: 15px; font-size: 36px; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="logo"><i class="fas fa-play" style="margin-right: 5px;"></i>CANOFLIX</a>
    <div class="search-area">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Film ara...">
    </div>
</nav>

<div class="categories" id="catList">
    <button class="cat-btn active" onclick="filterCat('TÃ¼mÃ¼', this)">
        <i class="fas fa-film"></i> TÃ¼mÃ¼
    </button>
</div>

<div class="content-section">
    <div class="grid" id="movieGrid">
        <div class="loading-skeleton">
            <i class="fas fa-spinner fa-pulse"></i> YÃ¼kleniyor kanka, bekle...
        </div>
    </div>
</div>

<div id="player-overlay">
    <span class="close-btn" onclick="stopVideo()">&times;</span>
    <div class="video-box" id="playerContainer">
        </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    let allMovies = [];
    let currentPlayer = null;

    async function loadData() {
        try {
            const res = await fetch('filmler.json');
            allMovies = await res.json();
            
            // Kategori listesini oluÅŸtur
            setupCategories();
            
            // Filmleri gÃ¶ster
            renderGrid(allMovies);
        } catch (e) {
            document.getElementById('movieGrid').innerHTML = `
                <div style="grid-column:1/-1; text-align:center; padding:50px; color:#e50914;">
                    <i class="fas fa-exclamation-triangle" style="font-size:40px;"></i>
                    <p>Kanka filmler.json bulunamadÄ±! DosyayÄ± kontrol et.</p>
                </div>
            `;
        }
    }

    function setupCategories() {
        const cats = [...new Set(allMovies.map(m => m.kategori || "Genel"))];
        const container = document.getElementById('catList');
        
        cats.forEach(c => {
            const b = document.createElement('button');
            b.className = 'cat-btn';
            b.innerHTML = `<i class="fas fa-tag"></i> ${c}`;
            b.onclick = (e) => filterCat(c, b);
            container.appendChild(b);
        });
    }

    function renderGrid(data) {
        const grid = document.getElementById('movieGrid');
        grid.innerHTML = '';
        
        if (data.length === 0) {
            grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px;">ðŸ˜• Film bulunamadÄ±</div>';
            return;
        }

        // Ä°lk 200 tanesi (Performans iÃ§in)
        data.slice(0, 200).forEach(m => {
            const div = document.createElement('div');
            div.className = 'card';
            div.onclick = () => playMedia(m.link);
            div.innerHTML = `
                <img src="${m.resim}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450?text=CANOFLIX'">
                <div class="card-info">
                    ${m.baslik}
                    <span>${m.kategori || 'Film'}</span>
                </div>
            `;
            grid.appendChild(div);
        });
    }

    function playMedia(url) {
        const overlay = document.getElementById('player-overlay');
        const container = document.getElementById('playerContainer');
        overlay.style.display = 'flex';
        
        // EÄŸer link bir web sitesi ise (Vidmody, embed vs.)
        if (url.includes('vidmody.com') || url.includes('vs/') || url.includes('embed') || !url.includes('.m3u8')) {
            container.innerHTML = `<iframe src="${url}" allowfullscreen allow="autoplay" allow="fullscreen"></iframe>`;
        } 
        // EÄŸer link bir video dosyasÄ± ise (m3u8)
        else {
            container.innerHTML = `<video id="my-player" class="video-js vjs-big-play-centered vjs-fill" controls preload="auto"></video>`;
            currentPlayer = videojs('my-player');
            currentPlayer.src({ src: url, type: 'application/x-mpegURL' });
            currentPlayer.play();
        }
    }

    function stopVideo() {
        if (currentPlayer) {
            currentPlayer.dispose();
            currentPlayer = null;
        }
        const overlay = document.getElementById('player-overlay');
        const container = document.getElementById('playerContainer');
        container.innerHTML = ''; 
        overlay.style.display = 'none';
    }

    function filterCat(cat, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filtered = (cat === 'TÃ¼mÃ¼') ? allMovies : allMovies.filter(m => m.kategori === cat);
        renderGrid(filtered);
    }

    function search() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        const results = allMovies.filter(m => m.baslik.toLowerCase().includes(val));
        renderGrid(results);
    }

    // Arama inputu iÃ§in event listener (onkeyup yerine)
    document.getElementById('searchInput').addEventListener('keyup', search);

    window.onload = loadData;
</script>
</body>
</html>
