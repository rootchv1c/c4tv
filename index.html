<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>CANOFLIX | CÄ°NEMA</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0b0b0b;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Sinematik arkaplan */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(229, 9, 20, 0.03) 0%, transparent 30%),
                        radial-gradient(circle at 80% 70%, rgba(229, 9, 20, 0.03) 0%, transparent 30%);
            pointer-events: none;
            z-index: -1;
        }

        /* Modern scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #e50914; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #ff4d4d; }

        /* ========== NAVBAR ========== */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(229, 9, 20, 0.2);
            padding: 12px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            color: #e50914;
            font-size: 28px;
            font-weight: 800;
            text-decoration: none;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.7);
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .logo i { font-size: 24px; }
        .logo:hover { text-shadow: 0 0 30px #e50914; transform: scale(1.02); }

        /* Burger Menu */
        .burger-menu {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .burger-icon {
            width: 35px;
            height: 25px;
            position: relative;
            cursor: pointer;
            z-index: 1002;
            display: none;
            flex-direction: column;
            justify-content: space-between;
        }
        .burger-icon span {
            display: block;
            width: 100%;
            height: 3px;
            background: #fff;
            border-radius: 3px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
        }
        .burger-icon.active span:nth-child(1) { transform: rotate(45deg) translate(8px, 8px); }
        .burger-icon.active span:nth-child(2) { opacity: 0; }
        .burger-icon.active span:nth-child(3) { transform: rotate(-45deg) translate(8px, -8px); }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            position: relative;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #e50914;
            transition: 0.3s;
            box-shadow: 0 0 10px #e50914;
        }
        .nav-links a:hover::after { width: 100%; }
        .nav-links a:hover { color: #e50914; }

        /* KullanÄ±cÄ± butonlarÄ± */
        .auth-buttons {
            display: flex;
            gap: 12px;
        }
        .btn {
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .btn-login {
            background: transparent;
            border: 1px solid #e50914;
            color: #fff;
        }
        .btn-login:hover {
            background: #e50914;
            box-shadow: 0 0 20px #e50914;
        }
        .btn-register {
            background: #e50914;
            color: #fff;
            border: 1px solid #e50914;
        }
        .btn-register:hover {
            background: #ff0f1f;
            box-shadow: 0 0 25px #e50914;
            transform: translateY(-2px);
        }

        /* Arama */
        .search-area {
            position: relative;
            margin-left: 20px;
        }
        .search-area i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 14px;
        }
        .search-area input {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #333;
            color: #fff;
            padding: 10px 20px 10px 45px;
            border-radius: 30px;
            outline: none;
            width: 220px;
            font-size: 14px;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        .search-area input:focus {
            border-color: #e50914;
            width: 280px;
            background: #1a1a1a;
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.3);
        }

        /* ========== KATEGORÄ°LER ========== */
        .categories {
            margin-top: 100px;
            padding: 10px 5%;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .cat-btn {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(4px);
            padding: 8px 22px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.05);
            color: #ddd;
            transition: 0.25s;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid transparent;
        }
        .cat-btn i { font-size: 12px; opacity: 0.8; }
        .cat-btn:hover {
            background: #e50914;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(229,9,20,0.5);
            border-color: #e50914;
        }
        .cat-btn.active {
            background: #e50914;
            color: white;
            border-color: #e50914;
            box-shadow: 0 0 20px #e50914;
        }

        /* ========== FÄ°LM GRID ========== */
        .content-section {
            padding: 20px 5% 70px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 25px;
        }
        .card {
            background: #141414;
            border-radius: 14px;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 1px solid #252525;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }
        .card:hover {
            transform: scale(1.07) translateY(-10px);
            border-color: #e50914;
            box-shadow: 0 25px 30px rgba(229,9,20,0.4);
            z-index: 20;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 60%);
            opacity: 0;
            transition: 0.3s;
            z-index: 1;
            pointer-events: none;
        }
        .card:hover::before { opacity: 1; }
        .card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            transition: 0.5s;
        }
        .card:hover img { transform: scale(1.08); }
        .card-info {
            padding: 15px 10px 12px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            background: #1a1a1a;
            position: relative;
            z-index: 2;
            border-top: 1px solid #333;
        }
        .card-info span {
            display: block;
            font-size: 11px;
            color: #aaa;
            margin-top: 5px;
            font-weight: 400;
        }
        .card-info i {
            color: #e50914;
            margin-right: 4px;
        }

        /* ========== OYNATICI MODAL (SÄ°NEMA EFEKTLÄ°) ========== */
        #player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
        }

        .video-container {
            width: 95%;
            height: 90%;
            max-width: 1400px;
            position: relative;
            animation: cinemaOpen 0.6s ease;
        }

        @keyframes cinemaOpen {
            0% { opacity: 0; transform: scale(0.7) rotate(2deg); }
            50% { transform: scale(1.02) rotate(-0.5deg); }
            100% { opacity: 1; transform: scale(1) rotate(0); }
        }

        .video-box {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 70px rgba(229, 9, 20, 0.4);
            border: 3px solid #e50914;
            position: relative;
        }

        /* Sinema Ä±ÅŸÄ±klarÄ± efekti */
        .video-box::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle at 30% 30%, rgba(229,9,20,0.2) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(229,9,20,0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
            animation: lightFlicker 4s infinite;
        }

        @keyframes lightFlicker {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 50px;
            height: 50px;
            background: #e50914;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            z-index: 10001;
            border: 2px solid white;
            box-shadow: 0 0 30px #e50914;
            transition: 0.4s;
        }
        .close-btn:hover {
            transform: rotate(180deg) scale(1.1);
            background: #ff4d4d;
        }

        iframe, video {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Video.js Ã¶zelleÅŸtirme */
        .video-js .vjs-big-play-button {
            background: rgba(229, 9, 20, 0.8) !important;
            border: 2px solid white !important;
            border-radius: 50% !important;
            width: 70px !important;
            height: 70px !important;
            line-height: 70px !important;
            left: 50% !important;
            top: 50% !important;
            transform: translate(-50%, -50%) !important;
            box-shadow: 0 0 40px #e50914 !important;
        }

        /* ========== MODAL (GÄ°RÄ°Åž/KAYIT) ========== */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: #1a1a1a;
            width: 400px;
            padding: 40px;
            border-radius: 30px;
            border: 2px solid #e50914;
            box-shadow: 0 0 60px rgba(229,9,20,0.4);
            animation: modalSlide 0.5s;
            position: relative;
        }
        @keyframes modalSlide {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .auth-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #e50914;
            font-size: 28px;
        }
        .auth-card input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }
        .auth-card input:focus {
            border-color: #e50914;
            outline: none;
            box-shadow: 0 0 15px #e50914;
        }
        .auth-card button {
            width: 100%;
            padding: 15px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .auth-card button:hover {
            background: #ff1f2a;
            box-shadow: 0 0 25px #e50914;
            transform: translateY(-2px);
        }
        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }
        .auth-switch span {
            color: #e50914;
            cursor: pointer;
            font-weight: bold;
        }
        .auth-switch span:hover { text-decoration: underline; }
        .close-auth {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #aaa;
        }
        .close-auth:hover { color: #e50914; }

        /* Responsive */
        @media (max-width: 800px) {
            .burger-icon { display: flex; }
            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 250px;
                height: 100vh;
                background: rgba(0,0,0,0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 30px;
                transition: 0.4s;
                border-right: 2px solid #e50914;
                gap: 20px;
                align-items: flex-start;
            }
            .nav-links.active { left: 0; }
            .auth-buttons { flex-direction: column; width: 100%; }
            .btn { justify-content: center; }
            .search-area input { width: 150px; }
            .search-area input:focus { width: 180px; }
        }
    </style>
</head>

<!-- Kategoriler -->
<div class="categories" id="catList">
    <button class="cat-btn active" onclick="filterCat('TÃ¼mÃ¼', this)">
        <i class="fas fa-globe"></i> TÃ¼mÃ¼
    </button>
</div>

<!-- Film Grid -->
<div class="content-section">
    <div class="grid" id="movieGrid">
        <div style="grid-column:1/-1; text-align:center; padding:50px; color:#e50914;">

        <span class="close-btn" onclick="stopVideo()">Ã—</span>
        <div class="video-box" id="playerContainer"></div>
    </div>
</div>

<!-- Auth Modal -->
<div class="auth-modal" id="authModal">
    <div class="auth-card">
        <span class="close-auth" onclick="closeAuthModal()">Ã—</span>
        <h2 id="authTitle">GiriÅŸ Yap</h2>
        <input type="email" id="authEmail" placeholder="E-posta">
        <input type="password" id="authPassword" placeholder="Åžifre">
        <input type="password" id="authConfirmPassword" style="display: none;" placeholder="Åžifre Tekrar">
        <button id="authButton" onclick="handleAuth()">GiriÅŸ Yap</button>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    // ========== DEÄžÄ°ÅžKENLER ==========
    let allMovies = [];
    let currentPlayer = null;
    let isLoginMode = true;

    // ========== MENÃœ ==========
    function toggleMenu() {
        document.getElementById('burgerIcon').classList.toggle('active');
        document.getElementById('navLinks').classList.toggle('active');
    }

    // ========== AUTH MODAL ==========
    function openAuthModal(mode) {
        isLoginMode = mode === 'login';
        const modal = document.getElementById('authModal');
        const title = document.getElementById('authTitle');
        const confirmField = document.getElementById('authConfirmPassword');
        const authButton = document.getElementById('authButton');
        const switchText = document.getElementById('authSwitch');

        if (isLoginMode) {
            title.innerText = 'GiriÅŸ Yap';
            confirmField.style.display = 'none';
            authButton.innerText = 'GiriÅŸ Yap';
            switchText.innerText = 'HesabÄ±n yok mu? KayÄ±t ol';
        } else {
            title.innerText = 'KayÄ±t Ol';
            confirmField.style.display = 'block';
            authButton.innerText = 'KayÄ±t Ol';
            switchText.innerText = 'Zaten hesabÄ±n var mÄ±? GiriÅŸ yap';
        }

        modal.style.display = 'flex';
    }

     function closeAuthModal() {
        document.getElementById('authModal').style.display = 'none';
    }

    function switchAuthMode() {
        isLoginMode = !isLoginMode;
        openAuthModal(isLoginMode ? 'login' : 'register');
    }

    function handleAuth() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPassword').value;
        const confirm = document.getElementById('authConfirmPassword').value;

        if (!email || !password) {
            alert('E-posta ve ÅŸifre gerekli!');
            return;
        }

        if (!isLoginMode && password !== confirm) {
            alert('Åžifreler eÅŸleÅŸmiyor!');
            return;
        }

        // Burada gerÃ§ek auth API'si olacak
        alert(isLoginMode ? 'GiriÅŸ baÅŸarÄ±lÄ±! (demo)' : 'KayÄ±t baÅŸarÄ±lÄ±! (demo)');
        closeAuthModal();
        
        // ButonlarÄ± deÄŸiÅŸtir (demo)
        document.querySelector('.auth-buttons').innerHTML = `
            <button class="btn btn-login" style="background:#e50914;" onclick="logout()">
                <i class="fas fa-user"></i> KullanÄ±cÄ±
            </button>
        `;
    }

    function logout() {
        document.querySelector('.auth-buttons').innerHTML = `
            <button class="btn btn-login" onclick="openAuthModal('login')"><i class="fas fa-sign-in-alt"></i> GiriÅŸ</button>
            <button class="btn btn-register" onclick="openAuthModal('register')"><i class="fas fa-user-plus"></i> KayÄ±t</button>
        `;
    }

    // ========== FÄ°LM VERÄ°LERÄ° ==========
    async function loadData() {
        try {
            const res = await fetch('filmler.json');
            allMovies = await res.json();
            setupCategories();
            renderGrid(allMovies);
        } catch (e) {
            document.getElementById('movieGrid').innerHTML = `
                <div style="grid-column:1/-1; text-align:center; padding:50px;">
                    <i class="fas fa-exclamation-triangle" style="color:#e50914; font-size:50px;"></i>
                    <p style="color:#e50914; margin-top:20px;">filmler.json bulunamadÄ±! DosyayÄ± kontrol et kanka.</p>
                </div>
            `;
        }
    }

    function setupCategories() {
        const cats = [...new Set(allMovies.map(m => m.kategori || "Genel"))];
        const container = document.getElementById('catList');
        
        cats.forEach(c => {
            const b = document.createElement('button');
            b.className = 'cat-btn';
            b.innerHTML = `<i class="fas fa-tag"></i> ${c}`;
            b.onclick = (e) => filterCat(c, b);
            container.appendChild(b);
        });
    }

    function renderGrid(data) {
        const grid = document.getElementById('movieGrid');
        grid.innerHTML = '';
        
        if (data.length === 0) {
            grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px;">ðŸ˜• Film bulunamadÄ±</div>';
            return;
        }

        data.slice(0, 200).forEach(m => {
            const div = document.createElement('div');
            div.className = 'card';
            div.onclick = () => playMedia(m.link);
            div.innerHTML = `
                <img src="${m.resim}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450?text=CANOFLIX'">
                <div class="card-info">
                    <i class="fas fa-play-circle"></i> ${m.baslik}
                    <span>${m.kategori || 'Film'}</span>
                </div>
            `;
            grid.appendChild(div);
        });
    }

    // ========== VÄ°DEO OYNATICI ==========
    function playMedia(url) {
        const overlay = document.getElementById('player-overlay');
        const container = document.getElementById('playerContainer');
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        
        if (url.includes('vidmody.com') || url.includes('vs/') || url.includes('embed') || !url.includes('.m3u8')) {
            container.innerHTML = `<iframe src="${url}" allowfullscreen allow="autoplay; fullscreen"></iframe>`;
        } else {
            container.innerHTML = `<video id="my-player" class="video-js vjs-big-play-centered vjs-fill" controls preload="auto"></video>`;
            currentPlayer = videojs('my-player');
            currentPlayer.src({ src: url, type: 'application/x-mpegURL' });
            currentPlayer.play();
        }
    }

    function stopVideo() {
        if (currentPlayer) {
            currentPlayer.dispose();
            currentPlayer = null;
        }
        document.getElementById('playerContainer').innerHTML = '';
        document.getElementById('player-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // ========== FÄ°LTRELEME ==========
    function filterCat(cat, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filtered = (cat === 'TÃ¼mÃ¼') ? allMovies : allMovies.filter(m => m.kategori === cat);
        renderGrid(filtered);
    }

    function search() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        const results = allMovies.filter(m => m.baslik.toLowerCase().includes(val));
        renderGrid(results);
    }

    // ========== EVENTLER ==========
    document.getElementById('searchInput').addEventListener('keyup', search);
    window.onload = loadData;

    // MenÃ¼ dÄ±ÅŸÄ±na tÄ±klayÄ±nca kapanma (opsiyonel)
    document.addEventListener('click', function(event) {
        const navLinks = document.getElementById('navLinks');
        const burgerIcon = document.getElementById('burgerIcon');
        if (!navLinks.contains(event.target) && !burgerIcon.contains(event.target) && navLinks.classList.contains('active')) {
            navLinks.classList.remove('active');
            burgerIcon.classList.remove('active');
        }
    });
</script>
