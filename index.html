<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>CANOFLIX | PREMIUM</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #050505; color: #fff; font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden; 
        }

        /* Navbar */
        .navbar {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 15px 5%; display: flex; align-items: center; justify-content: space-between;
        }
        .logo { color: #e50914; font-size: 24px; font-weight: bold; text-decoration: none; }
        .search-area input {
            background: rgba(0,0,0,0.6); border: 1px solid #444; color: #fff;
            padding: 8px 15px; border-radius: 20px; outline: none; width: 200px;
        }

        /* Kategoriler */
        .categories {
            margin-top: 100px; padding: 10px 5%; display: flex; gap: 10px; 
            overflow-x: auto; scrollbar-width: none;
        }
        .categories::-webkit-scrollbar { display: none; }
        .cat-btn {
            background: #1a1a1a; padding: 8px 18px; border-radius: 20px; cursor: pointer;
            font-size: 13px; border: 1px solid #333; color: #fff; transition: 0.3s;
        }
        .cat-btn:hover, .cat-btn.active { background: #e50914; border-color: #e50914; }

        /* Movie Grid */
        .content-section { padding: 20px 5% 50px 5%; }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .card {
            background: #111; border-radius: 8px; overflow: hidden; 
            transition: 0.3s; cursor: pointer; border: 1px solid #222;
        }
        .card:hover { transform: scale(1.05); border-color: #e50914; }
        .card img { width: 100%; height: 220px; object-fit: cover; background: #222; }
        .card-info { padding: 10px; font-size: 12px; font-weight: bold; text-align: center; }

        /* Oynatıcı Modal (Sihirli Alan) */
        #player-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .video-box { width: 100%; height: 100%; position: relative; background: #000; }
        .close-btn {
            position: absolute; top: 20px; right: 20px; font-size: 40px;
            color: #fff; cursor: pointer; z-index: 10001; text-shadow: 0 0 10px #000;
        }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .search-area input { width: 120px; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="logo">CANOFLIX</a>
    <div class="search-area">
        <input type="text" id="searchInput" placeholder="Ara..." onkeyup="search()">
    </div>
</nav>

<div class="categories" id="catList">
    <button class="cat-btn active" onclick="filterCat('Tümü', this)">Tümü</button>
</div>

<div class="content-section">
    <div class="grid" id="movieGrid">
        <p style="padding: 20px;">Yükleniyor kanka, bekle...</p>
    </div>
</div>

<div id="player-overlay">
    <span class="close-btn" onclick="stopVideo()">&times;</span>
    <div class="video-box" id="playerContainer">
        </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    let allMovies = [];
    let currentPlayer = null;

    async function loadData() {
        try {
            const res = await fetch('filmler.json');
            allMovies = await res.json();
            setupCategories();
            renderGrid(allMovies);
        } catch (e) {
            document.getElementById('movieGrid').innerHTML = "Kanka filmler.json bulunamadı!";
        }
    }

    function setupCategories() {
        const cats = [...new Set(allMovies.map(m => m.kategori || "Genel"))];
        const container = document.getElementById('catList');
        cats.forEach(c => {
            const b = document.createElement('button');
            b.className = 'cat-btn';
            b.innerText = c;
            b.onclick = (e) => filterCat(c, b);
            container.appendChild(b);
        });
    }

    function renderGrid(data) {
        const grid = document.getElementById('movieGrid');
        grid.innerHTML = '';
        
        // İlk 200 tanesi (Performans için)
        data.slice(0, 200).forEach(m => {
            const div = document.createElement('div');
            div.className = 'card';
            div.onclick = () => playMedia(m.link);
            div.innerHTML = `
                <img src="${m.resim}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x300?text=CanoFlix'">
                <div class="card-info">${m.baslik}</div>
            `;
            grid.appendChild(div);
        });
    }

    function playMedia(url) {
        const overlay = document.getElementById('player-overlay');
        const container = document.getElementById('playerContainer');
        overlay.style.display = 'flex';
        
        // EĞER LİNK BİR WEB SİTESİ İSE (Vidmody vb.)
        if (url.includes('vidmody.com') || url.includes('vs/') || url.includes('embed') || !url.includes('.m3u8')) {
            container.innerHTML = `<iframe src="${url}" allowfullscreen allow="autoplay"></iframe>`;
        } 
        // EĞER LİNK BİR VİDEO DOSYASI İSE (m3u8)
        else {
            container.innerHTML = `<video id="my-player" class="video-js vjs-big-play-centered vjs-fill" controls preload="auto"></video>`;
            currentPlayer = videojs('my-player');
            currentPlayer.src({ src: url, type: 'application/x-mpegURL' });
            currentPlayer.play();
        }
    }

    function stopVideo() {
        if (currentPlayer) {
            currentPlayer.dispose();
            currentPlayer = null;
        }
        const overlay = document.getElementById('player-overlay');
        const container = document.getElementById('playerContainer');
        container.innerHTML = ''; 
        overlay.style.display = 'none';
    }

    function filterCat(cat, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filtered = (cat === 'Tümü') ? allMovies : allMovies.filter(m => m.kategori === cat);
        renderGrid(filtered);
    }

    function search() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        const results = allMovies.filter(m => m.baslik.toLowerCase().includes(val));
        renderGrid(results);
    }

    window.onload = loadData;
</script>
</body>
</html>
