<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="referrer" content="no-referrer">
                <title>CANOFLIX | PREMIUM</title>
                    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
                        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
                            <style>
                                    * { box-sizing: border-box; }
                                            body { 
                                                        background-color: #000; color: #fff; font-family: 'Inter', sans-serif; 
                                                                    margin: 0; padding: 0; overflow-x: hidden; 
                                                                            }

                                                                                    /* Navbar */
                                                                                            .navbar {
                                                                                                        position: fixed; top: 0; width: 100%; z-index: 1000;
                                                                                                                    background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
                                                                                                                                padding: 20px 5%; display: flex; align-items: center; justify-content: space-between;
                                                                                                                                        }
                                                                                                                                                .logo { color: #e50914; font-size: 28px; font-weight: bold; letter-spacing: 1px; }
                                                                                                                                                        .search-area input {
                                                                                                                                                                    background: rgba(0,0,0,0.6); border: 1px solid #444; color: #fff;
                                                                                                                                                                                padding: 8px 15px; border-radius: 20px; outline: none; width: 250px;
                                                                                                                                                                                        }

                                                                                                                                                                                                /* Hero Banner */
                                                                                                                                                                                                        .hero {
                                                                                                                                                                                                                    height: 70vh; width: 100%; background: linear-gradient(to right, #000 10%, transparent 100%), url('https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
                                                                                                                                                                                                                                background-size: cover; background-position: center; display: flex; align-items: center; padding: 0 5%;
                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                .hero-content h1 { font-size: 50px; margin-bottom: 10px; }
                                                                                                                                                                                                                                                        .hero-content p { font-size: 18px; color: #ccc; max-width: 500px; }

                                                                                                                                                                                                                                                                /* Kategori Filtreleri */
                                                                                                                                                                                                                                                                        .categories {
                                                                                                                                                                                                                                                                                    padding: 20px 5%; display: flex; gap: 10px; overflow-x: auto; white-space: nowrap;
                                                                                                                                                                                                                                                                                                scrollbar-width: none; -ms-overflow-style: none;
                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                .categories::-webkit-scrollbar { display: none; }
                                                                                                                                                                                                                                                                                                                        .cat-btn {
                                                                                                                                                                                                                                                                                                                                    background: #222; padding: 8px 20px; border-radius: 5px; cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                font-size: 14px; transition: 0.3s; border: none; color: #fff;
                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                .cat-btn:hover, .cat-btn.active { background: #fff; color: #000; font-weight: bold; }

                                                                                                                                                                                                                                                                                                                                                                        /* Movie Grid */
                                                                                                                                                                                                                                                                                                                                                                                .content-section { padding: 0 5% 50px 5%; }
                                                                                                                                                                                                                                                                                                                                                                                        .grid {
                                                                                                                                                                                                                                                                                                                                                                                                    display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                                                                                                                                                                                                                                                                                                                                                                                                                gap: 25px; margin-top: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                .card {
                                                                                                                                                                                                                                                                                                                                                                                                                                            background: #141414; border-radius: 5px; overflow: hidden; 
                                                                                                                                                                                                                                                                                                                                                                                                                                                        transition: 0.4s ease; cursor: pointer; position: relative;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .card:hover { transform: scale(1.05); z-index: 10; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .card img { width: 100%; height: 260px; object-fit: cover; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .card-info { padding: 10px; font-size: 13px; font-weight: bold; }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                /* Oynatıcı Modal */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        #player-overlay {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                background: rgba(0,0,0,0.95); z-index: 2000; display: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            flex-direction: column; align-items: center; justify-content: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .video-box { width: 90%; max-width: 1000px; position: relative; aspect-ratio: 16/9; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .close-btn {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                position: absolute; top: -50px; right: 0; font-size: 35px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            color: #fff; cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            @media (max-width: 600px) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .hero-content h1 { font-size: 30px; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .search-area input { width: 120px; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <nav class="navbar">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="logo">CANOFLIX</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="search-area">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="text" id="searchInput" placeholder="Ara..." onkeyup="search()">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </nav>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="hero">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="hero-content">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <h1>Hoş Geldin Kanka</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p>21.000'den fazla içerik parmaklarının ucunda. En yeni filmler ve diziler tek tıkla burada.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="categories" id="catList">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button class="cat-btn active" onclick="filterCat('Tümü', this)">Tümü</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="content-section">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="grid" id="movieGrid">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div id="player-overlay">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="video-box">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <span class="close-btn" onclick="stopVideo()">&times;</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <video id="my-player" class="video-js vjs-big-play-centered vjs-theme-city" controls preload="auto"></video>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let allMovies = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const player = videojs('my-player');

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            async function loadData() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const res = await fetch('filmler.json');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            allMovies = await res.json();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            setupCategories();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    renderGrid(allMovies);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function setupCategories() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const cats = [...new Set(allMovies.map(m => m.kategori || "Genel"))];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const container = document.getElementById('catList');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    cats.forEach(c => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const b = document.createElement('button');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            b.className = 'cat-btn';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        b.innerText = c;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    b.onclick = (e) => filterCat(c, b);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                container.appendChild(b);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function renderGrid(data) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const grid = document.getElementById('movieGrid');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                grid.innerHTML = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // İlk 150 tanesini göster (Donmaması için)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        data.slice(0, 150).forEach(m => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const div = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                div.className = 'card';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            div.onclick = () => playVideo(m.link);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        div.innerHTML = `
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <img src="${m.resim}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x300?text=CanoFlix'">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="card-info">${m.baslik}</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                grid.appendChild(div);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function filterCat(cat, btn) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
