<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANO PREMIUM</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --main: #e50914; --bg: #000; --nav: #141414; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding-top: 70px; }
        
        /* Navbar & Menü */
        nav { position: fixed; top: 0; width: 100%; height: 70px; background: var(--nav); display: flex; align-items: center; justify-content: space-between; padding: 0 5%; box-sizing: border-box; z-index: 9999; }
        .logo { color: var(--main); font-size: 24px; font-weight: bold; }
        .menu { display: flex; gap: 20px; }
        .menu a { color: #fff; text-decoration: none; font-size: 14px; cursor: pointer; transition: 0.3s; }
        .menu a:hover, .menu a.active { color: var(--main); }

        /* Video Player */
        .p-box { width: 95%; max-width: 1000px; margin: 10px auto; background: #111; border-radius: 8px; overflow: hidden; }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; padding: 20px; }
        .card { background: #181818; border-radius: 5px; overflow: hidden; cursor: pointer; border: 1px solid #333; transition: 0.3s; }
        .card:hover { transform: scale(1.05); border-color: var(--main); }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card div { padding: 8px; font-size: 12px; text-align: center; height: 30px; overflow: hidden; }

        /* Mobil Ayarlar */
        @media (max-width: 600px) {
            .menu { position: fixed; bottom: 0; left: 0; width: 100%; background: #141414; justify-content: space-around; padding: 15px 0; }
            .grid { grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; padding-bottom: 80px; }
            .card img { height: 140px; }
            nav { justify-content: center; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">CANO+</div>
    <div class="menu">
        <a onclick="filtrele('hepsi')" class="active">Hepsi</a>
        <a onclick="filtrele('kanal')">Canlı TV</a>
        <a onclick="filtrele('film')">Filmler</a>
        <a onclick="filtrele('dizi')">Diziler</a>
    </div>
</nav>

<div class="p-box">
    <video id="vid" class="video-js vjs-16-9 vjs-big-play-centered" controls preload="auto" width="100%"></video>
</div>

<div class="grid" id="main-grid"></div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    let tumVeri = [];
    const player = videojs('vid');

    async function load() {
        const res = await fetch('./filmler.json');
        tumVeri = await res.json();
        filtrele('hepsi');
    }

    function filtrele(tip) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = "";
        
        const süzülen = tip === 'hepsi' ? tumVeri : tumVeri.filter(i => i.tip === tip);
        
        süzülen.forEach(i => {
            grid.innerHTML += `
                <div class="card" onclick="play('${i.link}')">
                    <img src="${i.resim}" onerror="this.src='https://via.placeholder.com/130x180?text=CANO'">
                    <div>${i.baslik}</div>
                </div>
            `;
        });

        // Aktif menü rengi
        document.querySelectorAll('.menu a').forEach(a => a.classList.remove('active'));
        event.target.classList.add('active');
    }

    function play(l) {
        window.scrollTo({top:0, behavior:'smooth'});
        player.src({ type: 'application/x-mpegURL', src: l });
        player.play();
    }

    window.onload = load;
</script>
</body>
</html>
